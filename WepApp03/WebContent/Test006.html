<title>Test006.html</title>
<script type="text/javascript">

	num1 = 10;							// 변수 num1 에 10 대입
	document.write("num1=");
	document.write(num1);
	
	num1 = 100;							// 변수 num1 에 100 대입
	//document.write("\nnum1="); // html에서 엔터친다해서 개행 안됨
	document.write("<br>num1=");
	document.write(num1);
	
	num1 = "2022년 4월을 시작하는 어느 날...";	// 변수 num1 에 문자열 대입
	document.write("<br>num1=");
	document.write(num1);
	
	num2=200;									// 변수 num2 에 200 대입
	 
	num1=num2;									// 변수 num1 에 num2 대입
	document.write("<br>num1=");
	document.write(num1);
	 
	
</script>
