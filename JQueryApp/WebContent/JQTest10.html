<script type="text/javascript">

	function add()
	{
		var item = document.getElementById("item"); 	// 제목
		var week = parseInt(document.getElementById("week").value); 	// 요일
		var start = parseInt(document.getElementById("start").value); 	// 시작일
		var end = parseInt(document.getElementById("end").value);		// 종료
		var color = document.getElementById("color");	// 컬러
	
		var tds = document.getElementsByTagName("td"); 	// 모든 td 태그들 
		
		
		//tds[5].style.backgroundColor = color.value;
		//tds[1].innerHTML = item.value;
		
		/*
		for (var i = 0; i < tds.length; i++)
		{
			tds[i].innerHTML = i;
		}
		//테이블 인덱스 알아봄
		*/ 
		// 월요일(0) 13시 시작(3)  = 8 
		// 화요일(1) 13시 시작(3)  = 9
		// 월요일(0) 11시 시작(1)  = 0
		// 화요일(1) 11시 시작(1)  = 1
		// 수요일(2) 11시 시작(2)  = 2 
		// 목요일(3) 11시 시작(3)  = 3
		// 월요일(0) 12시 시작(1)  = 4 
		
		//week = 0 start = 8 둘이 ?? 하면 28
		// 0 + (8-1)*4 = 28
		
		for (var i = (week + (start-1)*4); i <=(week + (end-1)*4); i+=4)
		{
			tds[i].style.backgroundColor = color.value;
			tds[i].innerHTML = item.value;
		}
		
		document.getElementById("item").value= "";
 		document.getElementById("item").focus();
		
		
		
	}

	function clear1()  // clear() 는 안됨.. 기본 함수
	{
		var tds1 = document.getElementsByTagName("td"); 	// 모든 td 태그들 
		
		
		for (var i = 0; i < tds1.length; i++)
		{
			tds1[i].style.backgroundColor = "#ffffff";
			tds1[i].innerHTML = "";
			
		}
	}
	
	
</script>
