<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>JQTest11.html</title>
<style type="text/css">
	body, div, span, table, th, td
	{
		font-size: 12px;
	}
	#list

		border-collapse: collapse;
		width: 800px;

	#list th

	#list td
	{

</style>

<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript">

	function add()
	{
		var item = $("#item").val();
		var week = $("#week").val();
		var start = $("#start").val();
		var end = $("#end").val();
		var color = $("#color").val();
		
		//var tds = $("tr");
		
		// javascript 로 처리했던 기능을 jquery로 구성하면 더 간단하다.
		// 1. 모든 tr들 중 원하는 행 → (eq()) 
		// 2. 그렇게 찾은 tr 의 자식들(td) 중 →(children())
		//    원하는 td를 찾아서 텍스트를 삽입하고 색을 바꾼다.(eq())
		
		
		
		//tds.eq(1).css("background-color", color);    // tr > 층 > 1층의 색
		
		
		//tds.children().eq(1).css("background-color", color); // tr의 자식 > td 1번방의 색 
		
		
		//tds.eq(6).children().eq(4).css("background-color", color); // 6층 4번방의 색
		
		for (var i = start; i <= end; i++)
		{
			$("#list tr").eq(i).children().eq(week).css("background-color", color).text(item);
		}
		
	}
	
</script>

</head>
