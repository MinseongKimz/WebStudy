<!DOCTYPE html>
<html>

<meta charset="UTF-8">

<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.innerfade.js"></script>

<script type="text/javascript">

	$(document).ready(function()
	{
		//jquery.innerfade.js
		$("#innerFade").innerfade(
		{
			animationtype : 'slide'	//Type of animation 'fade' or 'slide' (Default: 'fade')
			, speed : 'slow'		//Fading-/Sliding-Speed in milliseconds or keywords (slow, normal or fast) (Default: 'normal')
			, timeout : '2000'		//
			, type : 'sequence'		//
			
		}); 
		
		
	});

</script>

</head>
<body>

<p id="innerFade">
		<img alt="" src="images/tc.png" style="width: 130px; position: fixed; left: 20px; top: 50px;" id="1">
		<img alt="" src="images/tc.png" style="width: 130px; position: fixed; left: 150px; top: 50px;" id="2">
		<img alt="" src="images/tc.png" style="width: 130px; position: fixed; left: 280px; top: 50px;" id="3">
		<img alt="" src="images/tc.png" style="width: 130px; position: fixed; left: 410px; top: 50px;" id="4">
		<img alt="" src="images/tc.png" style="width: 130px; position: fixed; left: 530px; top: 50px;" id="5">
</p>
