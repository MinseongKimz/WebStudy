<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test018.html</title>

<style type="text/css">
.title
{	
	background-color :#353535; 
	text-align: center;
}
.title h1
{	
	/* padding-top : 20%; */
	 padding-top : 1%;
	color: white;
	margin: 0; 
}
.main
{
	/* 정렬을 위한 메인  */
	display: flex;	
	
	/* 주축 방향 정렬 */
	justify-content: center;

}

.txtBox
{
	margin : 10px; 
	width: 150px;
}


</style> 


<script type="text/javascript">
	function score()
	{
		//alert("하이루");
		var kor = document.getElementById("kor").value;
		var eng = document.getElementById("eng").value;
		var mat = document.getElementById("kor").value;
		
		var avg = (parseInt(kor) + parseInt(eng) + parseInt(mat))/3;
		
		document.getElementById("avg").value = avg.toFixed(2); 
		
		var pan = "";
		
		if (kor>=40 && eng >=40 && mat>=40 && avg >=60)
			pan = "합격";
		else if (avg >= 60)
			pan = "과락";
		else 
			pan = "불합격";
		
		document.getElementById("pan").value = pan;
	}
</script>

</head>
<body>

<div class="title">
	<h1>자바 스크립트 활용</h1>	
	<hr>
</div>

<!-- 
	사용자로부터 이름, 국어점수, 영어점수, 수학점수를 입력받아
	평균점수와 판정결과를 출력하는 페이지를 구성한다.
	판정결과는 합격, 과락, 불합격 중 하나로 처리한다.
	
	합격은 모든 과목 점수가 40점 이상이면서 평균 60점 이상인경우
	과락은 평균이 60점 이상이지만 한 과목이라도 과목 점수가 40점 미만의 과목이 존재하는 경우
	불합격은 평균이 60점 미만인 경우로 처리한다.
	
	HTML , CSS, javascript  활용
	
	페이지 레이아웃
	------------------------------------------------------
		이름 		[         ]
		국어점수	[         ]
		영어점수	[         ]
		수학점수	[         ]
	
		<처리 결과 확인>
		 평균		판정
		[    ]	   [    ]
	------------------------------------------------------
 -->
<div class ="main">
	<form>	
		<div style="margin-left: 20%">
		<p> 이&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;름<input type="text" class="txtBox" id="name" ></p> 
		<p>국어점수<input type="text" class="txtBox" id="kor" ></p> 
		<p>영어점수<input type="text" class="txtBox" id="eng" ></p> 
		<p>수학점수<input type="text" class="txtBox" id="mat"  ></p> 
		</div>
		<hr>
		<div class ="btn" style="margin-left: 70%">	
		<input type="button" value="처리결과확인" onclick="score()" >
		</div>
		<br>
		<table>
		<tr>
			<td style="text-align:center;">평균</td><td style="text-align:center;">판정결과</td>
		</tr>
		<tr>
			<td><input type="text" class="txtBox" id="avg" disabled="disabled" style="text-align:right;"></td> 
			<td><input type="text" class="txtBox" id="pan" disabled="disabled" style="text-align:right;"></td>
		</tr>	
		</table> 
	
	</form>
</div>


</body>
</html>
