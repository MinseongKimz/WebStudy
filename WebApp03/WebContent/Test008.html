<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test008.html</title>

<script type="text/javascript">

	num1 = 7;
	num2 = 3;
	res = num1 + num2;						// 더하기 연산
	document.write("num1 + num2= "); 
	document.write(res);
	
	res = num1 - num2;						// 뺄셈 연산
	
	document.write("<br>num1 - num2 = ");	
	document.write(res);
	
	res = num1 * num2;						// 곱셈 연산
	
	document.write("<br>num1 * num2 = ");		
	document.write(res);
	
	res = num1 / num2;						// 나눗셈 연산 → 결과 값으로 반환되는 데이터의 형태 관찰~!!
	
	document.write("<br>num1 / num2 = ");
	document.write(res);
	
	res = num1 % num2;						// 나머지(나눗셈 연산)
	
	document.write("<br>num1 % num2 = ");
	document.write(res);
  

</script>

</head>

</body>
