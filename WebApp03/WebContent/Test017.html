<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test017.html</title>

<style type="text/css">
	.head
	{	
		margin : 0;
		background-color :#353535;   
	}
	.head h1
	{
		text-align: center;
		font-weight: bold;
		font-family: 맑은 고딕;
		color : white;  
	}
	
	input.txtMon 
	{
		text-align: right;
		margin: 10px;
		padding: 10px;
		font-size: 24px;
	}
	.main
	{
		display: flex;
		justify-content: center;
		align-items: center;
		font-size: 30px;
	} 
	input.btn
	{
		font-size: 23px;
	}
	input.btn:hover
	{
		background-color: #4dabf7; 
	}
	

</style>


<script type="text/javascript">
	function coin()
	{
		//alert("하이루~");
		var monStr = document.getElementById("money").value;  
		var money = parseInt(monStr);
		
		document.getElementById("result").value = money; 
		
		document.getElementById("w500").value = parseInt(money/500);
		// 2360원 → 500원 4개 뺀 나머지 360원
		document.getElementById("w100").value = parseInt((money%500)/100);
		document.getElementById("w50").value = parseInt(((money%500)%100)/50);
		document.getElementById("w10").value = parseInt((((money%500)%100)%50))/10;
		
	}
 
</script>
 


</head>
<body>
<!-- 
	특정 금액(10~990원)을 사용자로부터 입력받아
	화폐 단위로 구분하여 출력하는 페이지를 구성한다.
	화폐 단위는 편의상 오백원, 백원, 오십원, 십원으로 구분한다.
	HTML, CSS, javascript 를 활용한다.
	
	페이지 기본 레이아웃 구성
	--------------------------------------------------
	금액 [      ]원
	
	<결과> <취소>
	
	총액 	[      ]원
	오백원	[      ]개
	백  원	[      ]개
	오십원	[      ]개
	십  원	[      ]개
	
	--------------------------------------------------
 -->
 
<div class="head">
	<h1>Test017 잔돈 계산기</h1>
	<hr>
</div>
 
<div class="main">
	<form>
		<br><br>	
		금&nbsp;&nbsp;액<input type="text" id="money" class = "txtMon"> 원
		<br><br>
		<input type="reset" class="btn" value="취소" style="float: right; margin-left: 12px;"> 
		<input type="button" class="btn" value="결과" onclick="coin()" style="float: right; margin-left: 12px;"> 
		<br>
		<hr>
		총&nbsp;&nbsp;액<input type="text" id="result" class = "txtMon" disabled="disabled"> 원<br>
		500원<input type="text" id="w500" class = "txtMon" disabled="disabled"> 개<br>
		100원<input type="text" id="w100" class = "txtMon" disabled="disabled"> 개<br>
		50원<input type="text" id="w50" class = "txtMon" disabled="disabled" style="margin-left: 25px;"> 개<br>
		10원<input type="text" id="w10" class = "txtMon" disabled="disabled" style="margin-left: 25px;"> 개<br>
	</form>
</div>
 
 
</body>
</html>
