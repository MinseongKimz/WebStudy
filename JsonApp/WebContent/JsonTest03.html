<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JsonTest03.html</title>

<script type="text/javascript">
	
	var myJsonObject3 = 
	{
			"test1" : "hello1"
			, "test2" : "hello2"
			, "test3" : "hello3"
	}

</script>

</head>
<body>

   <!-- <input type="button" value="click1" onclick="myJsonObject3.test1"> -->
	<input type="button" value="click1" onclick="alert(myJsonObject3.test1)">
	<!-- hello1 -->
	<input type="button" value="click2" onclick="alert(myJsonObject3.test2)">
	<!-- hello2 -->
	<input type="button" value="click3" onclick="alert(myJsonObject3.test3)">
	<!-- hello3 -->
	
	<br /><br />
	<input type="button" value="click1" onclick="alert(typeof myJsonObject3.test1)">
	
	<input type="button" value="click2" onclick="alert(typeof myJsonObject3.test2)">
	
	<input type="button" value="click3" onclick="alert(typeof myJsonObject3.test3)">
	<!-- 셋다 string -->
	
</body>
